<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumm</title>
    <link href="./style2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="header">
                <h1>Drumm</h1>
                <p>Click on the drum kit to play sounds</p> 
            </div>
        </div>
            <div class="container-drum">
                <div class="drum">
                    <img src="./picture/drum-kit-standard.eb6cdcf0e2d2b6c360fb.png">
                    <div class="hi-hat"></div>
                    <div class="snare"></div>
                    <div class="kick"></div>
                    <div class="tom1"></div>
                    <div class="tom2"></div>
                    <div class="floor-tom"></div>
                    <div class="crash"></div>
                    <div class="ride"></div>
                </div>  
            </div>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
